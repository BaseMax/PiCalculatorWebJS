<!DOCTYPE html>
<html>
    <head>
        <title>Pi Calculator - Online</title>
    </head>
    <body>
        <h1>Pi Calculator - Online</h1>
        <form method="post" action="" onsubmit="calculate(this.digits.value);return false;">
            Number of Digits:
            <input type="text" name="digits" value="100" size="25" maxlength="25">

            <br>Add Count:
            <input type="checkbox" name="cbCount" id="cbCount" value="" checked="checked">

            <br>Add Spaces:
            <input type="checkbox" name="cbSpace" id="cbSpace" value="" checked="checked">

            <br>
            <input type="button" value="Calculate Pi" onclick="calculate(this.form.digits.value);">
        </form>
        <script src="pi.js" type="text/javascript"></script>
    </body>
</html>
